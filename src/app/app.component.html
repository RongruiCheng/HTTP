<div>
    <input type="checkbox" id='config' [checked]="showConfig" (change)="toggerConfig()">
    <label for="config">Config</label>

    <input type="checkbox" id='downloader' [checked]="showDownloader" (change)="toggerDownloader()">
    <label for="downloader">Downloader</label>

    <input type="checkbox" id='heroes' [checked]="showHeroes" (change)="toggerHeroes()">
    <label for="heroes">Heroes</label>

    <input type="checkbox" id='search' [checked]="showSearch" (change)="toggerSearch()">
    <label for="search">Search</label>

    <input type="checkbox" id='uploader' [checked]="showUploader" (change)="toggerUploader()">
    <label for="uploader">Uploader</label>

</div>

<app-config  *ngIf="showConfig"></app-config>
<app-downLoader *ngIf="showDownloader"></app-downLoader>
<app-heros *ngIf="showHeroes"></app-heros>
<app-package-search *ngIf="showSearch"></app-package-search>
<app-uploader *ngIf="showUploader"></app-uploader>
<app-message></app-message>
